<body>

  <div class="container">

    <div class="col-md-5">

      <h2>Number 8 - Exercise</h2>
      <br>
      <form>

        <div class="form-group row">
          <label for="date-input" class="col-4 col-form-label float-right">Start Date:</label>
          <div class="col-8">
            <input class="form-control" type="date" value="" id="date-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="number-of-days-input" class="col-4 col-form-label float-right">Number of days:</label>
          <div class="col-8">
            <input class="form-control" type="number" value="0" id="number-of-days-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="country-code-input" class="col-4 col-form-label float-right">Country Code:</label>
          <div class="col-8">
            <input class="form-control" type="text" value="" id="country-code-input">
          </div>
        </div>
        <button type="button" class="btn btn-primary float-right">Render Calendar</button>
      </form>
    </div>

  </div>
